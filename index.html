<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Curious about the weather? &#129300</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Twinkle+Star&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Averia+Libre:wght@300&display=swap" rel="stylesheet">
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city"
                class="form-control shadow-sm"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-warning shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-danger w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li id="date"></li>
            <li class="dayTime" id="description"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <img src="" alt="clear" id="icon" class="float-left"/>
            <span class="temperature" id="temperature">
            </span>
            <span class="units">
              <a href="#" id="celsius-link" class="active">&deg;C</a> |
              <a href="#" id="fahrenheit-link">&deg;F</a>
            </span>
          </div>
          <div class="col-6">
            <ul>
              <li class="measurements">
                Humidity &#128166:<span id="Humidity"></span>%
              </li>
              <li class="measurements">Wind &#128168:<span id="Wind"></span>km/hr</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
        <div class="quote">&#127775 Wherever you go, no matter what the weather, always bring your own sunshine!!&#128512</div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
  <div class="link">
    <a href="https://github.com/marthaalinda/my-weather-app2">open-source code</a> by Martha Alinda
  </div>
</html>
