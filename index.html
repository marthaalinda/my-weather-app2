<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9 typecity">
              <input
                type="text"
                placeholder="Type a city"
                class="form-control shadow-sm"
                id="city-input"
              />
            </div>
            <div class="col-3 searchBtn-primary">
              <input type="submit" value="Search" class="btn btn-primary" />
            </div>
          </div>
        </form>
        <h1 id="city">
          Sydney NSW, Australia.
        </h1>
        <ul>
          <li id="date"></li>
          <li class="dayTime">Partly Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <span class="temperature" id="temperature">
              â›…19
            </span>
            <span class="units">
             <a href="#" id="celsius-link"> &deg;C</a> | 
             <a href="#" id="fahrenheit-link">&deg F</a>;
            </span>
          </div>
          <div class="col-6">
            <ul>
              <li class="measurements">
                Precipitation:0%
              </li>
              <li class="measurements">
                Humidity:77%
              </li>
              <li class="measurements">
                Wind:8km/hr
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
